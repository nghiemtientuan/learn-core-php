<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Giỏ hàng</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/cart.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body style="background-color: #EFF0F5;">
	<section>
		<div class="fix-container">
			<div class="fix-row">
				<main>
					<div id="product-list" class="col-lg-8">
						<p>Giỏ hàng của bạn (<b style="text-transform: none; font-size: 14px;">1 sản phẩm</b>)</p>
						<hr>
						<div class="product">
							<div id="info">
								<img src="img/products/" alt="">
								<p></p>
								<button class="btn btn-primary">Xóa</button>
							</div>
							<div id="cost">
								<p></p><s></s>
							</div>
							<div id="number">
								
							</div>
							<hr>
						</div>
					</div>
					<div id="pay" class="col-lg-4">
						<div>
							<p>Địa điểm:</p>
							<img src="img/products/icon-map.png" alt="">
							<input type="text" name="" value="">
							<button class="btn btn-primary">Thay đổi</button>
						</div>
						<div>
							<table>
								<thead>
									<tr>
										<th>Thông tin đơn hàng</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Tạm tính (1 sản phẩm)</td>
										<td>1.290.000 VNĐ</td>
									</tr>
									<tr>
										<td>Phí giao hàng</td>
										<td>40.000 VNĐ</td>
									</tr>
									<tr>
										<td>Tổng cộng</td>
										<td>1.290.000 VNĐ</td>
									</tr>
								</tbody>
							</table>
							<p>Đã bao gồm thuế VAT</p>
						</div>
						<div>
							<button class="btn btn-primary">Tiến hành thanh toán</button>
						</div>
					</div>
				</main>
			</div>
		</div>
	</section>
</body>
</html>

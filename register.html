<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Đăng kí</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body style="background-color: #EFF0F5;">
	<section>
		<div class="container">
			<div class="row">
				<main>
					<p>Tạo tài khoản thành viên TNT Studioer</p>
					<form action="register_submit" method="post" accept-charset="utf-8">
						<div id="col-1" class="col-lg-6 col-md-6 col-ms-6 col-12">
							<p>Địa chỉ email*:</p>
							<input type="email" name="" value="" placeholder="">
							<p>Mật khẩu*:</p>
							<input type="password" name="" value="" placeholder="">
							<p>Nhập lại mật khẩu*:</p>
							<input type="password" name="" value="" placeholder="">
							<p>Ngày sinh*:</p>
							<select name="day">
								<option value="">Ngày</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
							</select>
							<select name="month">
								<option value="">Tháng</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
							</select>
							<select name="year">
								<option value="">Năm</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
							</select>
							<select name="genner">
								<option value="">Giới tính</option>
								<option value="">Nam</option>
								<option value="">Nữ</option>
							</select>
						</div>
						<div id="col-2" class="col-lg-6 col-md-6 col-ms-6 col-12">
							<p>Họ tên*:</p>
							<input type="text" name="" value="" placeholder="">
							<input style="width: 5%;" type="checkbox" name="">Tôi đồng ý với các điều khoản của TNT Studio</br>
							<input style="width: 5%;" type="checkbox" name="">Tôi muốn nhận các thông tin từ TNT Studio
							<input class="btn btn-primary" type="submit" name="" value="Đăng kí">
							<p>Bạn đã là thành viên? <a href="login.html" title="">Đăng nhập</a> tại đây</p>
						</div>
					</form>
				</main>
			</div>
		</div>
	</section>
</body>
</html>
